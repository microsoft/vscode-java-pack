<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline'">
  <title>Configure Java Runtime</title>
</head>

<body>
  <div class="container mt-5 mb-5">
    <div class="row mb-3">
      <div class="col">
        <h1>Configure Java Runtime</h1>
      </div>
    </div>

    <!-- Configure JDKs -->
    <div class="row mb-3">
      <div class="col">
        <div class="card">
          <div class="card-body" id="jdkConfigurationPanel"></div>
        </div>
      </div>
    </div>

    <!-- Install A JDK -->
    <div class="row mb-3">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col">
                <h3 class="font-weight-light">Install A JDK</h3>
                <div class="row" id="jdkInstallationPanel"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
